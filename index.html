<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Calculator">
        <input type="calculator" placeholder="0" id="inputBox">

        <div>
            <button id="moreBtn" onclick="toggleExtra()">More</button>
        </div>
            <div class="extraBtns" id="extraBtns">
                <button>√</button>
                <button>^</button>
                <button>π</button>
                <button>(</button>
                <button>)</button>
                <button>log</button>
                <button>Sin</button>
                <button>Cos</button>
                <button>Tan</button>
                <button>Sec</button>
                <button>Cosec</button>
                <button>Cot</button>
            </div>
        
        <div>
            <button id="operatorBtn">AC</button>
            <button id="operatorBtn">DEL</button>
            <button id="operatorBtn1">%</button>
            <button id="operatorBtn1">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operatorBtn1">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operatorBtn1">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operatorBtn1">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalBtn">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
